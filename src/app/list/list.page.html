<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item>
      <ion-text>
        Product List per {{today_ind()}}
      </ion-text>
      <ion-button size="small" (click)="goYesterday()" [disabled]="is5daysago">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-button size="small" (click)="reset()">
        <ion-icon name="sync-outline"></ion-icon>
      </ion-button>
      <ion-button size="small" (click)="goTommorow()" [disabled]="is5dayslater">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list lines="full">
    <ion-item>
      <ion-text>
        Product Name <b>{{product.productName}}</b>
      </ion-text>
    </ion-item>
  </ion-list>
  <ion-list lines="full">
    <ion-item>
      <ion-text>
        Product Price <b>Rp {{product.productPrice}}</b>
      </ion-text>
    </ion-item>
  </ion-list>
  <ion-list lines="full">
    <ion-item>
      <ion-text>
        Quantity
      </ion-text>
      <ion-button size="small" (click)="decQuantity()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
      <ion-text>
        {{quantity}}
      </ion-text>
      <ion-button size="small" (click)="incQuantity()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list lines="full">
    <ion-item>
      <ion-text>
        Total Amount <b>Rp {{totalAmount}}</b>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
